<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Framework Semantic</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>

  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>

  <header>
    <div class="ui grid">
      <div id="logo_pole_emploi" class="four wide column">
        <img src="./logo_pole_emploi.jpg">
         <div class="menu">
           <h2>&nbsp;&#x2630;&nbsp;Menu&nbsp;&nbsp;</h2>
         </div>
      </div>

      <div class="eight wide column" id="handicap">
        <img src="talents-handicap.gif">
      </div>

      <div id="connexion" class="four wide column">
        <button class="ui basic button">
          <i class="icon user"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
          <strong>Connexion</strong>
        </font></font></button>
      </div>

    </div>
  </header>

  <main>
    <div class="text1">
      <p><i>Acc&eacuteder à tous nos services en ligne !</i></p>
    </div>
    <div class="text2">
      <p>536 748 offres d'emploi disponibles</p>
    </div>
    <div id="rech1" class="ui icon input">
      <input type="text" placeholder="&#x261b;&nbsp;Métier, compétence, mot-clé, n°d'offre | &#x261b;&nbsp;Lieu de travail" style="width: 17vw;">
      <i class="inverted circular search link icon"></i>
    </div>
  </main>

  <footer>
    <div id="acturech" class="ui grid">
      <div class="four wide column"></div>

      <div class="eight wide column">
        <div id="Actu" style="width: 20vw; font-size: 2.5rem;">
          Actualit&eacutes de l'emploi
        </div>

        <div id="rech2">
          <div class="ui icon input">
            <input type="text" placeholder="&#x261b;&nbsp;Rechercher une information sur Pole emploi" style="width: 19vw;">
            <i class="inverted circular search link icon"></i>
          </div>
        </div>
      </div>

      <div class="four wide column"></div>

    </div>
  </footer>

</body>

</html>
